<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body>
   <main>
        <section class="flex">
            <img src="/images/blob.png" class="image-top" alt="" srcset="">
            <img src="/images/mobile.png" class="image-bottom" alt="" srcset="">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="header">Create account</h1>
            <form action="#" class="form" method="post">
                <div class="row">
                    <input type="text" placeholder="First name" class="form-input">
                    <input type="text" placeholder="Last name" class="form-input">
                </div>
                <div class="row"><input type="email" placeholder="Enter Your Email" class=form-input></div>
                <div class="row">
                    <input type="password" placeholder="password" class="form-input">
                    <input type="text" placeholder="Confirm password" class="form-input">
                </div>
                <button class="btn btn-submit">create account</button> 
            </form>

            <div class="flex flex-column">
                <div class="divider">Or</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-google">Google</button>
            </div>
        </section>
   </main>
</body>
</html>
